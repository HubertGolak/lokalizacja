<!DOCTYPE html>
<html lang="pl">
<head>
  <meta charset="UTF-8">
  <title>Kamerka na żywo</title>
  <style>
    body { font-family: sans-serif; padding: 20px; }
    video { width: 100%; max-width: 400px; border: 2px solid black; border-radius: 10px; }
  </style>
</head>
<body>
  <h1>Podgląd z kamery</h1>
  <button onclick="startCamera()">Włącz kamerkę</button>
  <br><br>
  <video id="kamera" autoplay playsinline muted></video>

  <script>
    async function startCamera() {
      const video = document.getElementById('kamera');

      try {
        const stream = await navigator.mediaDevices.getUserMedia({ video: true });
        video.srcObject = stream;
      } catch (err) {
        alert('Nie udało się włączyć kamery: ' + err.message);
        console.error(err);
      }
    }
  </script>
</body>
</html>
